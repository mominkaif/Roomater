<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <title>Roomater</title>
    </head>

    <body>
        <h1>Find you roomate today!</h1>
        <form>
            <label for="name">First name:</label>
            <textarea id="name"></textarea><br>
            <label for="uni">University:</label>
            <textarea id="uni"></textarea><br>
            <label for="num">ID:</label>
            <textarea id="num"></textarea><br>
            <button id='submitButton'>Submit</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            
            $('#submitButton').on('click', function(){
                $.ajax({
                    type: 'POST',
                    url: 'https://vnc8jo7xcg.execute-api.us-east-2.amazonaws.com/prod/inputWrite',

                    data: JSON.stringify(
                        {
                        "name":$('#name').val(),
                        "uni":$('#uni').val(),
                        "num":$('#num').val()
                        }
                    ),
                    contentType: "application/json",

                    success: function(data){
                        location.reload();
                    }
                })
                return false;
            })
        </script>

          

    </body>
</html>
