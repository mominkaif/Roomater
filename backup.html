<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <title>Roomater</title>
    </head>

    <body>
        <h1>Find you roomate today!!!</h1>

        <form>
            <label for="name">First name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="uni">University:</label><br>
            <input type="text" id="uni" name="uni"><br>
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id"><br>
            <button id='submitButton'>Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const submit = document.querySelector('#submitButton')
            const name = document.querySelector('#name')
            const uni = document.querySelector('#uni')
            const num = document.querySelector('#num')

    
            submit.onclick = () => {
                axios.post('https://elvqcjf3u5.execute-api.us-east-2.amazonaws.com', {
                    name: name.value,
                    uni: uni.value,
                    num: num.value
                },
                {
                    headers: {
                        ContentType: 'application/json'
                    }
                })
                .then(res => {
                    // Do something if call succeeds
                })
                .catch(err => {
                    // Do something if call fails
                })
            }
            
        </script>

          

    </body>
</html>
